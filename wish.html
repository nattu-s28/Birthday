    <style>
        /* Cosmic Theme Variables */
        :root {
            --bg-dark: #0a0014;
            --bg-violet: #1a0033;
            --neon-pink: #ff1493;
            --neon-violet: #9d4edd;
            --text-silver: #e0e0e0;
            --text-pink: #ffc0cb;
            --text-gold: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at 50% 50%, var(--bg-violet) 0%, var(--bg-dark) 100%);
            color: var(--text-silver);
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Starfield Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent);
            background-size: 200% 200%;
            animation: twinkle 8s ease-in-out infinite;
            opacity: 0.6;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 0.3;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            width: 100%;
            background: rgba(26, 0, 51, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid var(--neon-violet);
            box-shadow: 0 0 40px rgba(157, 78, 221, 0.4);
            padding: 50px 40px;
            max-height: 90vh;
            overflow-y: auto;
        }

        /* Custom scrollbar for container */
        .container::-webkit-scrollbar {
            width: 8px;
        }

        .container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .container::-webkit-scrollbar-thumb {
            background: var(--neon-violet);
            border-radius: 10px;
        }

        .container::-webkit-scrollbar-thumb:hover {
            background: var(--neon-pink);
        }

        h1 {
            font-family: 'Sacramento', cursive;
            font-size: 3.5rem;
            color: var(--neon-pink);
            text-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
            margin-bottom: 40px;
            text-align: center;
        }

        .wish-content {
            font-size: 1.1rem;
            line-height: 2;
            color: var(--text-silver);
            white-space: pre-line;
            position: relative;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* Typewriter effect */
        .wish-content.typing {
            overflow: hidden;
            border-right: 3px solid var(--neon-pink);
            animation: blinkCursor 0.75s step-end infinite;
        }

        /* Static display with subtle glow */
        .wish-content.static {
            border-right: none;
            animation: none;
            text-shadow: 0 0 8px rgba(224, 224, 224, 0.3);
        }

        @keyframes blinkCursor {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: var(--neon-pink);
            }
        }

        /* Highlight important dates */
        .wish-content strong {
            color: var(--text-gold);
            font-weight: 600;
        }

        /* Final line styling */
        .final-line {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px dashed var(--neon-violet);
            font-size: 1.3rem;
            color: var(--neon-pink);
            text-align: center;
            font-weight: 600;
            text-shadow: 0 0 15px rgba(255, 20, 147, 0.5);
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
                align-items: flex-start;
            }

            .container {
                padding: 25px 20px;
                max-height: 85vh;
                margin-top: 20px;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 25px;
            }

            .wish-content {
                font-size: 0.85rem;
                line-height: 1.7;
            }

            .final-line {
                font-size: 0.95rem;
                margin-top: 20px;
                padding-top: 20px;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 20px 15px;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.7rem;
            }

            .wish-content {
                font-size: 0.8rem;
                line-height: 1.6;
            }
        }
    </style>
</head>
